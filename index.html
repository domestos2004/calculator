<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test-OnlineCalculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

     <div class="main">
        <form name="form">
           <input class="textview" name="textview">
        </form>
           <table>

             <tr>
               <td><input class="buttom" type="button" value="C" onclick="clean()"></td>
               <td><input class="buttom" type="button" value="<" onclick="back()"></td>
               <td><input class="buttom" type="button" value="/" onclick="insert('/')"></td>
               <td><input class="buttom" type="button" value="X" onclick="insert('*')"></td>
             </tr>

             <tr>
               <td><input class="buttom" type="button" value="7" onclick="insert(7)"></td>
               <td><input class="buttom" type="button" value="8" onclick="insert(8)"></td>
               <td><input class="buttom" type="button" value="9" onclick="insert(9)"></td>
               <td><input class="buttom" type="button" value="-" onclick="insert('-')"></td>
             </tr>

             <tr>
               <td><input class="buttom" type="button" value="4" onclick="insert(4)"></td>
               <td><input class="buttom" type="button" value="5" onclick="insert(5)"></td>
               <td><input class="buttom" type="button" value="6" onclick="insert(6)"></td>
               <td><input class="buttom" type="button" value="+" onclick="insert('+')"></td>
             </tr>

             <tr>
               <td><input class="buttom" type="button" value="1" onclick="insert(1)"></td>
               <td><input class="buttom" type="button" value="2" onclick="insert(2)"></td>
               <td><input class="buttom" type="button" value="3" onclick="insert(3)"></td>
               <td rowspan="2"><input class="equal" style="height:110px" type="button" value="=" onclick="equal()"></td>
             </tr>

             <tr>
               <td colspan="2"><input class="buttom" style="width:110px" type="button" value="0" onclick="insert(0)"></td>
               <td><input class="buttom" type="button" value="." onclick="insert('.')"></td>
             </tr>

           </table>
     </div>

  </body>
</html>
